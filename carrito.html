<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallabitos Shop</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">

    <!-- Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Css Main -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    
    <div class="productos-total">

        <aside>
            <header>
                <h1 class="logo">Wallabitos Shop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><a class="menu-button boton-regresar" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir Comprando</a></li>
                    <li><a class="menu-button boton-carrito active" href="./carrito.html"><i class="bi bi-cart-check-fill"></i>Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="copyright">© 2023 Wallabitos Shop</p>
            </footer>
    
        </aside>

        <main>
            <h2 class="main-title animate__animated animate__bounce animate__slow animate__infinite">Tu carrito</h2>
            <section class="main_section__carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-x-circle-fill"></i></p>

                <article id="article_carrito__productos" class="main_article__carrito disabled">
                    <!-- Js -->
                </article>

                <article id="article_carrito__acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-vaciar">
                        <button class="boton-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-comprar">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$0,00</p>
                        </div>
                        <button class="boton-comprar">Comprar ahora</button>
                    </div>
                </article>

                <p id="carrito-comprado" class="carrito-comprado disabled">¡Muchas gracias por tu compra! ¡Vuelve pronto! <i class="bi bi-heart-fill"></i></p>
            </section>
        </main>
    
    </div>
    
    <script src="./js/carrito.js"></script>
</body>

</html>
