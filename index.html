<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar a Pesos</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">

    <!-- Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Css Main -->
    <link rel="stylesheet" href="./css/styles.css">

</head>


<body>
    <header class="header container">
        <div>
            <h1 class="text-center animate__animated animate__pulse animate__slow animate__infinite	infinite header_title">Convertidor Dolar a Pesos</h1>
        </div>
    </header>
    <main class="main container-fluid">
        <section class="main_section__section container">
            <article class="main_section__article">
                <label class="p-2" for="pesos">Cantidad de pesos:</label>
                <input class="p-2" type="number" id="pesos" name="pesos" placeholder="Ingresa la cantidad a convertir">
                <button class="p-2" onclick="convertir()">Convertir</button>
            </article>
        </section>
    </main>
    <script src="./js/main.js"></script>
    
</body>
</html>
